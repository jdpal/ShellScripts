# Paths
SRC="/Users/jatin"
DEST="/Volumes/TimeMachine"

# Layout
LOG_DIR="logs"
SNAP_DIR_NAME="snapshots"

# Excludes
EXCLUDES_FILE="/Applications/MyApps/TM-Backup/backup-excludes.txt"

# Pruning thresholds
MAX_AGE_DAYS=90
MIN_FREE_GB=5
MIN_FREE_PCT=3

# Use Homebrew rsync (good)
RSYNC_BIN="/opt/homebrew/bin/rsync"

# Compatibility metadata (no xattrs/ACLs), still preserves files/dirs/times/links:
RSYNC_OPTS="-aH --no-owner --no-group --no-perms \
  --numeric-ids -x --delete --delete-excluded --inplace --partial --info=progress2 \
  --no-xattrs --no-acls --ignore-errors --no-links" 

# (Optional) Disable auto xattr detection (leave enabled by default)
# AUTO_DETECT_XATTRS=0
